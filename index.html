<!doctype htmal>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- así se ponen notas en html -->
    <div id="menu">
      <p>Gmail</p><p>Imágenes</p>
    </div>

    <div id="content">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="logo" width="300px">
      </div>
      <div class="formulario">
        <form action="http://google.com/search">
          <input id="caja" type="text" placeholder="Realiza una consulta con Google" name="q">
          <div id="botones">
            <input id="boton" type="submit" value="Buscar con Google">
            <input id="boton" type="submit" value="Voy a tener suerte">
          </div>
        </form>
      </div>
    </div>

    <div id="footer">
      <div class="left">
        <p>Publicidad</p><p>Negocios</p><p>Acerca de</p>
      </div>
      <div class="right">
        <p>Privacidad</p><p>Condiciones</p><p>Preferencias</p><p>Usar Google.com</p>
      </div>
    </div>
  </body>
</html>
